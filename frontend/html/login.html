                </div>
                <div class="centrado">
                    <br>
                    <form method="POST" class="centrado form-control align-items-center justify-content-center text-center" id="formRegistro">
                        <!--USUARIO-->
                        <p>Usuario <input type="text" id="usuario" class="form-control" autofocus placeholder="Nombre de usuario"></p>

                        <!--CONTRASEÑA-->
                        <p>Contraseña <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required></p>


                        <!--BOTONES ACEPTAR Y BORRAR-->
                        <br>
                        <button type="button" value="Enviar" onclick="comprobarUsuario()" class="btn btn-primary">Confirmar</button>
                        <button type="reset"  value="Borrar" class="btn btn-primary">Borrar</button>
                        <br>
                        <a href="registro.html" class="">Registrarse</a>
                
                    </form>
