    <link href="../../img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="../../css/style.css" rel="stylesheet">
</head>

<body onload="reportes()">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center pt-5 pb-3">
            <h1 class="display-4 text-white animated slideInDown mb-3">Administrar</h1>
        </div>
    </div>
    <!-- Page Header End -->

      <!-- Masthead-->
      <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white font-weight-bold">Registrarse</h1>
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <form action="" method="post" class="centrado form-control align-items-center justify-content-center text-center" id="formRegistro">
                        <!--FUNCION PARA ELIMINAR USUARIOS-->
                        <p>Eliminar usuario<input type="text" id="usuario" class="form-control" autofocus placeholder="Introducir nombre de usuario" required></p>      
                        <button type="button" onclick="eliminarUsuario()" class="btn btn-primary">Confirmar</button>
                        <button type="reset"  class="btn btn-primary">Borrar</button>

                            <BR></BR><BR></BR>
                        <!--FUNCION PARA ELIMINAR PUBLICACIONES-->
                        <p>Eliminar publicación<input type="text" size="32" class="form-control" id="idPost" placeholder="Introducir ID de la publicación" required></p>      
                        <button type="button" onclick="eliminarPost()" class="btn btn-primary">Confirmar</button>
                        <button type="reset"  class="btn btn-primary">Borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <br><br>
    <button class="btn btn-primary cerrarSesion"  onclick="cerrarSesion()">Cerrar sesión</button>
    <br><br>

    <div>
        <h1>Publicaciones reportadas</h1>
        <div id="publicacionesRep"></div>
        <br><br>

        <h1>Usuarios reportados</h1>
        <div id="usuariosRep"></div>

    </div>

    <br><br><br><br>
    
    <!-- Copyright Start -->
    <div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    &copy; <a href="#">Urbex</a>, Todos Los Derechos Reservados
                </div>
                 
            </div>
        </div>
    </div>


    <div class="lista"></div>

    <!-- Copyright End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/wow/wow.min.js"></script>
    <script src="../../lib/easing/easing.min.js"></script>
    <script src="../../lib/waypoints/waypoints.min.js"></script>
    <script src="../../lib/counterup/counterup.min.js"></script>
    <script src="../../lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../../js/main.js"></script>
    <script src="../../js/index.js"></script>
</body>

</html>
